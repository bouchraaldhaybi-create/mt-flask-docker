<!doctype html>
<html>
<head>
  <title>English → French Translator</title>
</head>
<body>
  <h2>English → French Translator</h2>
  <form method="POST">
    <textarea name="src_text" rows="4" cols="60">{{ src }}</textarea><br><br>
    <button type="submit">Translate</button>
  </form>

  {% if translation %}
    <h3>French Translation:</h3>
    <p>{{ translation }}</p>
  {% endif %}
</body>
</html>
